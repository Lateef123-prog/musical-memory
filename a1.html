<html>
    <body>
        <h2>JS Class</h2>
        <p id="stud1"></p>
        <p id="stud2"></p>
        <script>
            class student{
                constructor(name,year){
                    this.name = name
                    this.year = year
                }
                age(){
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            student1 = new student("Sneha",1999)
            student2 = new student("Priya",1998)
            document.getElementById("stud1").innerHTML ="my name is "+student1.name+" I was born in " +student1.year+ " and i am "+student1.age()+" years old"
            document.getElementById("stud2").innerHTML = "my name is " +student2.name+ " I was born in " + student2.year + " and i am " +student2.age()+ " years old"
        </script> 
    </body>
</html>
